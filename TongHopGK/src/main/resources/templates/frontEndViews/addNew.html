<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student - NTU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="frontEndViews/FrontEndModule::bannerTrang"></div>
    <div th:replace="frontEndViews/FrontEndModule::dauTrang"></div>
    
    <div class="container mt-4">
        <div class="row">
            <!-- Nội dung chính -->
            <div class="col-md-8">
                <h2 class="text-center">Thêm sinh viên</h2>
                <form th:action="@{/addNew}" th:object="${sinhVien}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Họ tên:</label>
                        <input type="text" class="form-control" th:field="*{hoTen}" required>
                    </div>
                    <div class="mb-3">
					    <label class="form-label">Ngày sinh:</label>
					    <input type="text" class="form-control" th:field="*{ngaySinh}" id="ngaySinh" placeholder="dd/MM/yyyy" maxlength="10" required>
					</div>

					<script>
					    document.getElementById("ngaySinh").addEventListener("input", function (e) {
					        let value = e.target.value.replace(/\D/g, ""); // Loại bỏ ký tự không phải số
					        if (value.length > 2) value = value.substring(0, 2) + "/" + value.substring(2);
					        if (value.length > 5) value = value.substring(0, 5) + "/" + value.substring(5, 10);
					        e.target.value = value;
					    });
					</script>
                    

                    <div class="mb-3">
                        <label class="form-label">MSSV:</label>
                        <input type="text" class="form-control" th:field="*{mssv}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
            </div>
            <!-- Sidebar -->
            <div class="col-md-4">
                <div th:replace="frontEndViews/FrontEndModule::sideBar"></div>
            </div>
        </div>
    </div>
    
    <div th:replace="frontEndViews/FrontEndModule::chanTrang"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
