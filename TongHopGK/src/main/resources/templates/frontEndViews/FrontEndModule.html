<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NTU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            min-height: 800px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .banner {
            width: 100%;
            height: 250px;
            background: url('https://via.placeholder.com/1200x250') no-repeat center center;
            background-size: cover;
        }
        .nav-links {
            background-color: #007bff;
            padding: 10px;
        }
        .nav-links .nav-item .nav-link {
            color: white;
            font-weight: bold;
            margin: 0 15px;
        }
    </style>
</head>
<body>
	<div th:fragment="bannerTrang" class="banner" 
     style="background-image: url('https://ntu.edu.vn/Portals/6/ntu.edu.vn.png?ver=ckjn5juE3seliaBQFD_5vA%3d%3d'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            height: 200px;">
	</div>
	
    
    <div th:fragment="dauTrang">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand fw-bold" th:href="@{/}">NTU</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
            			<li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
            			<li class="nav-item"><a class="nav-link" th:href="@{/StudentList}">List</a></li>
            			<li class="nav-item"><a class="nav-link" th:href="@{/addNew}">Add New</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    <div th:fragment="sideBar" class="sidebar d-flex flex-column align-items-center">
	    <img src="https://partyanimals.com/media/wallpapers/mobile/phone-20.png" 
	         alt="Sidebar Image" 
	         class="img-fluid rounded shadow" 
	         style="max-width: 80%; height: auto; border: 3px solid white; margin-bottom: 15px;">
	</div>

    
    <div th:fragment="chanTrang">
        <footer class="footer bg-dark text-white text-center py-3 mt-4">
            <p class="mb-0">© 2025 Trần Minh Hiếu. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
