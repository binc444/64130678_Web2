<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head" th:with="pageTitle='Chi tiết Page'">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="layout :: layout(~{::#mainContent})">
    <div id="mainContent" class="container mt-4">
        <h2 class="mb-3">Chi tiết Page</h2>
        <p><strong>ID:</strong> <span th:text="${page.id}"></span></p>
        <p><strong>Tên Page:</strong> <span th:text="${page.pageName}"></span></p>
        <p><strong>Keyword:</strong> <span th:text="${page.keyword}"></span></p>
        <p><strong>Nội dung:</strong> <span th:text="${page.content}"></span></p>
        <p><strong>Parent Page ID:</strong> <span th:text="${page.parentPageId}"></span></p>
        
        <a th:href="@{/page/all}" class="btn btn-secondary mt-3">Quay lại danh sách</a>
    </div>
</div>
</body>
</html>
