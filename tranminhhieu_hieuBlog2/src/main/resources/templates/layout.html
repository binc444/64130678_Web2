<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'Trang mặc định'">Trang mặc định</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            display: flex;
            height: calc(100vh - 40px);
        }

        .sidebar {
            width: 25%;
            padding: 10px;
            border-right: 1px solid #ccc;
        }

        .sidebar .image-box {
            border: 1px black;
            text-align: center;
            padding: 30px 0;
            margin-bottom: 10px;
        }

        .sidebar .nav-table td {
            border: 1px solid black;
            padding: 6px;
        }

        .main-content {
            width: 75%;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: right;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .content {
            flex: 1;
            background-color: #eee;
            padding: 20px;
        }

        .footer {
            text-align: center;
            font-size: 20px;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>

<body>

<!-- Sidebar + Main Layout -->
<div th:fragment="layout(content)">
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="image-box">
			    <img src="https://khoacntt.ntu.edu.vn/Portals/54/Logo-Khoa-CNTT-NTU.png?ver=w1WaDt4_a6t2zoyh_JwxVA%3d%3d"
			         alt="Logo Khoa CNTT NTU"
			         class="img-fluid">
			</div>

            <table class="nav-table w-100">
                <tr><td><strong>Dasdboard</strong></td></tr>
                <tr><td>Page - List</td></tr>
                <tr><td>Page - Addnew</td></tr>
                <tr><td>Post - List</td></tr>
                <tr><td>Post - Addnew</td></tr>
            </table>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">Trần Minh Hiếu</div>
            <div class="content">
                <div th:replace="${content}"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        ©2025 by Tran Minh Hieu – FIT.NTU
    </div>
</div>

</body>
</html>
