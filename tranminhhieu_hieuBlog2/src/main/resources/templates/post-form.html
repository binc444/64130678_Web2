<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head" th:with="pageTitle='Thêm Post mới'">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="layout :: layout(~{::#mainContent})">
    <div id="mainContent" class="container mt-4">
        <h2 class="text-center mb-4">Thêm Post mới</h2>
        <form th:action="@{/post/save}" th:object="${post}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Nội dung</label>
                <textarea class="form-control" id="content" th:field="*{content}" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label for="categoryId" class="form-label">Category ID</label>
                <input type="number" class="form-control" id="categoryId" th:field="*{categoryId}" required>
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/post/all}" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>
</div>
</body>
</html>
