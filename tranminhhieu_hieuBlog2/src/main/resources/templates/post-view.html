<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head" th:with="pageTitle='Chi tiết Post'">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="layout :: layout(~{::#mainContent})">
    <div id="mainContent" class="container mt-4">
        <h2 class="mb-3">Chi tiết Post</h2>
        <p><strong>ID:</strong> <span th:text="${post.id}"></span></p>
        <p><strong>Tiêu đề:</strong> <span th:text="${post.title}"></span></p>
        <p><strong>Nội dung:</strong> <span th:text="${post.content}"></span></p>
        <p><strong>Category ID:</strong> <span th:text="${post.categoryId}"></span></p>
        
        <a th:href="@{/post/all}" class="btn btn-secondary mt-3">Quay lại danh sách</a>
    </div>
</div>
</body>
</html>
