<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head" th:with="pageTitle='Danh sách Post'">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="layout :: layout(~{::#mainContent})">
    <div id="mainContent">
        <h2 class="text-center mb-4">Danh sách Post</h2>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tiêu đề</th>
                    <th>Category ID</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}"></td>
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.categoryId}"></td>
                    <td>
                        <a th:href="@{'/post/view/' + ${post.id}}" class="btn btn-sm btn-success">View</a>
                        <a th:href="@{'/post/edit/' + ${post.id}}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{'/post/delete/' + ${post.id}}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
