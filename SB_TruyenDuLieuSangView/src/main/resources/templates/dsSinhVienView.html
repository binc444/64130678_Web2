<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sinh Viên</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 20px;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column;
        }
        .card { 
            width: 350px; 
            background: white; 
            padding: 20px; 
            margin-bottom: 15px;
            border-radius: 8px; 
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); 
            text-align: center; 
        }
        h1 { 
            color: #333; 
            font-size: 24px; 
            text-align: center;
        }
        p { 
            font-size: 16px; 
            color: #555; 
            margin: 6px 0; 
        }
    </style>
</head>
<body>

    <h1>Danh Sách Sinh Viên</h1>

    <div th:each="sv : ${dsSV}" class="card">
        <div th:object="${sv}">
            <p><strong>🆔 MSSV:</strong> <span th:text="*{mssv}"></span></p>
            <p><strong>👤 Họ và Tên:</strong> <span th:text="*{hoTen}"></span></p>
            <p><strong>📅 Năm Sinh:</strong> <span th:text="*{namSinh}"></span></p>
            <p><strong>⚤ Giới Tính:</strong> <span th:text="*{gioiTinh}"></span></p>
        </div>
    </div>

</body>
</html>
