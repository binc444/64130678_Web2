<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Sinh Viên</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }
        .card { 
            width: 350px; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); 
            text-align: center; 
        }
        h1 { 
            color: #333; 
            font-size: 22px; 
        }
        p { 
            font-size: 16px; 
            color: #555; 
            margin: 6px 0; 
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Thông Tin Sinh Viên</h1>
        <p><strong>🆔 MSSV:</strong> <span th:text="${sinhVien.mssv}"></span></p>
        <p><strong>👤 Họ và Tên:</strong> <span th:text="${sinhVien.hoTen}"></span></p>
        <p><strong>📅 Năm Sinh:</strong> <span th:text="${sinhVien.namSinh}"></span></p>
        <p><strong>⚤ Giới Tính:</strong> <span th:text="${sinhVien.gioiTinh}"></span></p>
    </div>

</body>
</html>
