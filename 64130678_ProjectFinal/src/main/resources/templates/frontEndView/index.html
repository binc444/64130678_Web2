<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<div th:with="pageTitle='Trang chủ'">
    <head th:replace="frontEndView/layout :: head"></head>
    <body>
        <div th:replace="frontEndView/layout :: layout(~{::#mainContent})">
            <div id="mainContent" th:fragment="mainContent">
			    <ul class="list-group">
				    <li class="list-group-item d-flex justify-content-between align-items-center"
				        th:each="article : ${articles}">
				        <div class="d-flex align-items-center"> <img th:if="${article.thumbnailImage != null}"
				                 th:src="@{/images/{imageId}(imageId=${article.thumbnailImage.imageId})}"
				                 alt="Ảnh thumbnail của bài viết"
				                 style="max-width: 100px; height: auto; margin-right: 15px; border-radius: 5px;">
				            
				            <div>
				                <h5 class="mb-1" th:text="${article.title}">Tiêu đề bài viết</h5>
				                <small class="text-muted" th:text="${#temporals.format(article.publicationDate, 'HH:mm dd/MM/yyyy')}"></small>
				            </div>
				        </div>
				    </li>
				</ul>
			</div>
        </div>
    </body>
</div>
</html>
