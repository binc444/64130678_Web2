<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Tin tức 24h'">Tin tức 24h</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --main-green: #28a745;
            --primary-color: #007bff;
        }

        body {
            padding-top: 80px;
            background-color: #f8f9fa;
        }

        .navbar-custom {
            background-color: var(--main-green);
        }

        .navbar-custom .nav-link,
        .navbar-custom .navbar-brand {
            color: #fff;
        }

        .navbar-custom .nav-link:hover {
            color: #d4f5db;
        }

        footer {
            background-color: var(--main-green);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        /* --- CSS CHO CÁC CARD BÀI VIẾT CHÍNH --- */
        .card-img-top-wrapper {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .card-img-top-wrapper .article-thumbnail,
        .card-img-top-wrapper span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-title a {
            color: #333;
            transition: color 0.2s ease-in-out;
        }

        .card-title a:hover {
            color: var(--primary-color);
            text-decoration: underline !important;
        }

        .card {
            border-radius: 8px;
            overflow: hidden;
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* --- CSS CHO SIDEBAR --- */
        .latest-article-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            color: #333;
            transition: background-color 0.2s ease-in-out;
        }

        .latest-article-item:hover {
            background-color: #f0f0f0;
        }

        .latest-article-thumbnail {
            width: 80px;
            height: 60px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .list-group-item:first-child {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .list-group-item:last-child {
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .card-header {
            border-top-left-radius: 8px !important;
            border-top-right-radius: 8px !important;
        }

        /* Responsive adjustments for sidebar */
        @media (max-width: 991.98px) {
            .col-lg-4 {
                margin-top: 1.5rem !important;
            }
        }
    </style>
</head>

<body>
    <div th:fragment="layout(content)">
        <nav class="navbar navbar-expand-lg navbar-custom fixed-top" style="z-index: 10;">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/images/logos/news247.png}" alt="News247 Logo" style="height: 55px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" th:href="@{/}">
                                <img th:src="@{/images/icons/location.svg}" alt="Icon Trong nước"
                                     style="height: 20px; margin-right: 6px;">
                                Trong nước
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" th:href="@{/}">
                                <img th:src="@{/images/icons/earth.svg}" alt="Icon quoc te"
                                     style="height: 20px; margin-right: 6px;">
                                Quốc tế
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" th:href="@{/}">
                                <img th:src="@{/images/icons/mask.svg}" alt="Icon giai tri"
                                     style="height: 20px; margin-right: 6px;">
                                Giải trí
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" th:href="@{/}">
                                <img th:src="@{/images/icons/school.svg}" alt="Icon Trong nước"
                                     style="height: 20px; margin-right: 6px;">
                                Giáo dục
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" th:href="@{/}">
                                <img th:src="@{/images/icons/location.svg}" alt="Icon đời sống"
                                     style="height: 20px; margin-right: 6px;">
                                Đời sống
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" th:href="@{/}">
                                <img th:src="@{/images/icons/sport.svg}" alt="Icon thể thao"
                                     style="height: 20px; margin-right: 6px;">
                                Thể thao
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" th:href="@{/}">
                                <img th:src="@{/images/icons/phone.svg}" alt="Icon liên hệ"
                                     style="height: 20px; margin-right: 6px;">
                                liên hệ
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <main class="container mt-5 pt-5">
            <div th:replace="${content}"></div>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2025. Toàn bộ bản quyền thuộc News247-Trần Minh Hiếu</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
