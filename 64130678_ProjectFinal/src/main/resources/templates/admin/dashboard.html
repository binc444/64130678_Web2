<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar.bg-dark {
            background-color: #28a745 !important;
            height: 70px;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 70px;
            color: white;
            z-index: 1000;
        }
        .sidebar .nav-link {
            color: #adb5bd;
            padding: 1rem;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            color: #fff;
            background-color: #495057;
            border-left: 5px solid #28a745;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            padding-top: 90px;
        }
        .navbar {
            z-index: 1030;
        }
        .card {
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.05);
        }
        .nav-tabs .nav-link {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        .tab-content {
            padding: 20px 0;
        }
        .table-action-buttons button {
            margin-right: 5px;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .modal-header.bg-primary {
            background-color: #28a745 !important;
        }
        .navbar-brand img {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logos/news247.png}" alt="News247 Logo" style="height: 55px;">
            <span class="ms-2">Trang quản trị</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-person-circle"></i> Trần Minh Hiếu</a>
                </li>
                </ul>
        </div>
    </div>
</nav>

<div class="sidebar d-flex flex-column p-3">
    <a class="navbar-brand text-white text-center mb-4 mt-2" href="#">CMS Dashboard</a>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="#articles-tab" data-bs-toggle="tab" class="nav-link active" aria-current="page">
                <i class="bi bi-newspaper me-2"></i> Quản lý Bài viết
            </a>
        </li>
        <li class="nav-item">
            <a href="#categories-tab" data-bs-toggle="tab" class="nav-link">
                <i class="bi bi-tags-fill me-2"></i> Quản lý Danh mục
            </a>
        </li>
    </ul>
</div>

<div class="main-content">
    <div class="container-fluid mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="articles-tab-btn" data-bs-toggle="tab"
                                data-bs-target="#articles-tab" type="button" role="tab"
                                aria-controls="articles-tab" aria-selected="true">Bài viết</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="categories-tab-btn" data-bs-toggle="tab"
                                data-bs-target="#categories-tab" type="button" role="tab"
                                aria-controls="categories-tab" aria-selected="false">Danh mục</button>
                    </li>
                </ul>

                <div class="tab-content" id="adminTabsContent">
                    <div class="tab-pane fade show active" id="articles-tab" role="tabpanel" aria-labelledby="articles-tab-btn">
                        <h2>Quản lý Bài viết</h2>
                        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#articleModal"
                                data-mode="add"><i class="bi bi-plus-circle me-2"></i>Thêm Bài viết</button>

                        <div class="table-responsive">
                            <table class="table table-hover table-bordered">
                                <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Tiêu đề</th>
                                    <th>Ngày xuất bản</th>
                                    <th>Thể loại</th>
                                    <th>Quốc tế</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="article : ${articles}">
                                    <td th:text="${article.articleId}"></td>
                                    <td th:text="${article.title}"></td>
                                    <td th:text="${#temporals.format(article.publicationDate, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td th:text="${article.category != null ? article.category.name : 'N/A'}"></td>
                                    <td th:text="${article.isInternational ? 'Có' : 'Không'}"></td>
                                    <td class="table-action-buttons">
                                        <button class="btn btn-sm btn-warning" data-bs-toggle="modal"
                                                data-bs-target="#articleModal" data-mode="edit" th:data-id="${article.articleId}">
                                            <i class="bi bi-pencil-square"></i> Sửa
                                        </button>
                                        <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Xóa</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="categories-tab" role="tabpanel" aria-labelledby="categories-tab-btn">
                        <h2>Quản lý Danh mục</h2>
                        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#categoryModal"
                                data-mode="add"><i class="bi bi-plus-circle me-2"></i>Thêm Danh mục</button>

                        <div class="table-responsive">
                            <table class="table table-hover table-bordered">
                                <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Tên Danh mục</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="category : ${categories}">
                                    <td th:text="${category.categoryId}"></td>
                                    <td th:text="${category.name}"></td>
                                    <td class="table-action-buttons">
                                        <button class="btn btn-sm btn-warning" data-bs-toggle="modal"
                                                data-bs-target="#categoryModal" data-mode="edit" th:data-id="${category.categoryId}">
                                            <i class="bi bi-pencil-square"></i> Sửa
                                        </button>
                                        <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Xóa</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="articleModalLabel">Thêm/Sửa Bài viết</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="articleForm">
                    <input type="hidden" id="articleId" name="articleId">
                    <div class="mb-3">
                        <label for="articleTitle" class="form-label">Tiêu đề</label>
                        <input type="text" class="form-control" id="articleTitle" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="articleContent" class="form-label">Nội dung</label>
                        <textarea class="form-control" id="articleContent" name="content" rows="10"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="articleCategory" class="form-label">Thể loại</label>
                        <select class="form-select" id="articleCategory" name="categoryId" required>
                            <option value="">-- Chọn thể loại --</option>
                            <option th:each="cat : ${categories}" th:value="${cat.categoryId}" th:text="${cat.name}"></option>
                            </select>
                    </div>
                    <div class="mb-3">
                        <label for="articleImage" class="form-label">Ảnh Thumbnail</label>
                        <input type="file" class="form-control" id="articleImage" name="thumbnailImageFile" accept="image/*">
                        <div id="currentArticleImage" class="mt-2">
                            <img src="https://via.placeholder.com/150x100?text=Ảnh+Hiện+Tại" alt="Ảnh Thumbnail Hiện Tại" style="max-width: 150px; display: none;">
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isInternational" name="isInternational">
                        <label class="form-check-label" for="isInternational">Bài viết quốc tế</label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary">Lưu Bài viết</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="categoryModalLabel">Thêm/Sửa Danh mục</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <input type="hidden" id="categoryId" name="categoryId">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Tên Danh mục</label>
                        <input type="text" class="form-control" id="categoryName" name="name" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary">Lưu Danh mục</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const articleModal = document.getElementById('articleModal');
        articleModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const mode = button.getAttribute('data-mode');
            const articleId = button.getAttribute('data-id');

            const modalTitle = articleModal.querySelector('.modal-title');
            const articleForm = document.getElementById('articleForm');
            const currentArticleImagePreview = document.querySelector('#currentArticleImage img');
            const articleImageInput = document.getElementById('articleImage');

            articleForm.reset();
            document.getElementById('articleId').value = '';
            currentArticleImagePreview.style.display = 'none';
            currentArticleImagePreview.src = '';

            if (mode === 'add') {
                modalTitle.textContent = 'Thêm Bài viết mới';
                document.getElementById('articleCategory').value = "";
            } else if (mode === 'edit') {
                modalTitle.textContent = 'Sửa Bài viết';
                document.getElementById('articleId').value = articleId;

                fetch(`/admin/api/articles/${articleId}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('articleTitle').value = data.title;
                        document.getElementById('articleContent').value = data.content;
                        document.getElementById('isInternational').checked = data.international;
                        document.getElementById('articleCategory').value = data.category.categoryId;n

                        if (data.thumbnailImageData) {
                            currentArticleImagePreview.src = 'data:' + data.thumbnailMimeType + ';base64,' + data.thumbnailImageData;
                            currentArticleImagePreview.style.display = 'block';
                        }
                    })
                    .catch(error => console.error('Lỗi khi lấy dữ liệu bài viết:', error));
            }
        });

        const categoryModal = document.getElementById('categoryModal');
        categoryModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const mode = button.getAttribute('data-mode');
            const categoryId = button.getAttribute('data-id');

            const modalTitle = categoryModal.querySelector('.modal-title');
            const categoryForm = document.getElementById('categoryForm');

            categoryForm.reset();
            document.getElementById('categoryId').value = '';

            if (mode === 'add') {
                modalTitle.textContent = 'Thêm Danh mục mới';
            } else if (mode === 'edit') {
                modalTitle.textContent = 'Sửa Danh mục';
                document.getElementById('categoryId').value = categoryId;
                fetch(`/admin/api/categories/${categoryId}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('categoryName').value = data.name;
                    })
                    .catch(error => console.error('Lỗi khi lấy dữ liệu danh mục:', error));
            }
        });
    });
</script>

</body>
</html>
