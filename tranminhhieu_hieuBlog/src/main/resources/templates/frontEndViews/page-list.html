<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Pages</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Danh sách Pages</h2>
        <a href="/page/add" class="btn btn-primary mb-3">Thêm mới</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Page Name</th>
                    <th>Parent Page ID</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="page : ${pages}">
                    <td th:text="${page.id}"></td>
                    <td th:text="${page.pageName}"></td>
                    <td th:text="${page.parentPageId} ?: '-'"></td>
                    <td>
                        <a th:href="@{/page/view/{id}(id=${page.id})}" class="btn btn-info btn-sm">View</a>
                        <a th:href="@{/page/edit/{id}(id=${page.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/page/delete/{id}(id=${page.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
