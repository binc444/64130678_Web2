<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div th:fragment="header" class="row bg-light py-2 border">
            <div class="col-md-10">
                <strong>TRƯỜNG ĐẠI HỌC NHA TRANG</strong> <br> KHOA CÔNG NGHỆ THÔNG TIN
            </div>
            <div class="col-md-2 text-end">
                [<span th:text="${userName}">UserName</span>]
            </div>
        </div>

        <div class="row">
            <!-- Sidebar -->
            <div th:fragment="sidebar" class="col-md-2 border-end bg-light">
                <h5 class="mt-3">Dashboard</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" th:href="@{/page-list}">Page - List</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/page-addnew}">Page - Addnew</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/post-list}">Post - List</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/post-addnew}">Post - Addnew</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <div th:fragment="content">
                    <!-- Nội dung trang con sẽ được chèn vào đây -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div th:fragment="footer" class="row bg-light py-2 border-top text-center">
            <div class="col">
                ©2025 by Student Name – FIT.NTU
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
