<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 15px;
            border-right: 2px solid #ccc;
            width: 40%;
        }
        .content-box {
            background-color: #f3f3f3;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
        }
        .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
            border-top: 2px solid #ccc;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px;
            border-bottom: 2px solid #ccc;
        }
        .dashboard-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .nav-link {
            padding: 8px;
            font-size: 16px;
            color: black;
        }
        .nav-link:hover {
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        .content-right {
            width: 60%;
        }
        .user-info {
            text-align: right;
        }
        .content {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:fragment="header" class="container-fluid header d-flex justify-content-between">
        <div>
            <strong>TRƯỜNG ĐẠI HỌC NHA TRANG</strong> <br> KHOA CÔNG NGHỆ THÔNG TIN
        </div>
        <div class="user-info">[<span th:text="${userName}">UserName</span>]</div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:fragment="sidebar" class="col-md-4 sidebar">
                <!-- Image URL Section -->
                <div>
                    <img src="path_to_image" alt="Image" class="img-fluid mb-4">
                </div>
                <!-- Dashboard Links -->
                <h5 class="dashboard-title">Dashboard</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" th:href="@{/page-list}">Page - List</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/page-addnew}">Page - Addnew</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/post-list}">Post - List</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/post-addnew}">Post - Addnew</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div th:fragment="content" class="col-md-8 content-right">
                <div class="row">
                    <div class="col-12 text-right">
                        <h3>Tran Minh Hieu</h3>
                    </div>
                </div>
                <div class="row content">
                    <div class="col-12 text-center">
                        <h3 class="text-center">Content</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:fragment="footer" class="container-fluid footer">
        ©2025 by Tran Minh Hieu – FIT.NTU
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
