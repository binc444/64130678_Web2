<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Layout -->
    <div th:replace="frontEndViews/layout :: header"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="frontEndViews/layout :: sidebar"></div>

            <!-- Main Content -->
            <div th:replace="frontEndViews/layout :: content">
                <div class="row">
                    <div class="col-12 text-center">
                        <h3>Welcome to the Dashboard</h3>
                        <p>Here you can manage pages and posts.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="frontEndViews/layout :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
