<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Thêm Page Mới</h2>
        <form action="/page/add" method="post">
            <div class="mb-3">
                <label class="form-label">Page Name:</label>
                <input type="text" class="form-control" name="pageName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Keyword:</label>
                <input type="text" class="form-control" name="keyword">
            </div>
            <div class="mb-3">
                <label class="form-label">Content:</label>
                <textarea class="form-control" name="content"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Parent Page ID:</label>
                <input type="number" class="form-control" name="parentPageId">
            </div>
            <button type="submit" class="btn btn-success">Thêm mới</button>
            <a href="/page/all" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</body>
</html>
