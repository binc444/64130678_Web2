<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Chi tiết Page</h2>
        <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <td th:text="${page.id}"></td>
            </tr>
            <tr>
                <th>Page Name</th>
                <td th:text="${page.pageName}"></td>
            </tr>
            <tr>
                <th>Keyword</th>
                <td th:text="${page.keyword}"></td>
            </tr>
            <tr>
                <th>Content</th>
                <td th:text="${page.content}"></td>
            </tr>
            <tr>
                <th>Parent Page ID</th>
                <td th:text="${page.parentPageId} ?: '-'"></td>
            </tr>
        </table>
        <a href="/page/all" class="btn btn-primary">Quay lại</a>
    </div>
</body>
</html>
